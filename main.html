   with different start numbers as the arguments that are passed into the 
   function. The function should run until the value is greater than 10.
-->

<html>
<head>
   <title>Chapter 6: Recursive Function Project</title>
   <script type="text/javascript" src="JavaScript.js"></script>
</head>
<body>
 <!-- Interactive Input Box -->
	<input id="input" type="text" placeholder="Enter 1st Number" required/>
 <!-- Invoke the function with different start numbers as the arguments 
      that are passed into the function.
   -->
   <input type="button" onclick="setStartNum(input)" value="Count">
</body>
</html>
